name: CI — Docker + Flake8 + Tests

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat <<EOF > .env
          POSTGRES_DB=clinic_db
          POSTGRES_USER=clinic_user
          POSTGRES_PASSWORD=clinic_pass
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          REDIS_URL=redis://redis:6379/0
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          EOF

      - name: Build and start containers
        run: |
          # Використовуємо "docker compose" замість "docker-compose"
          docker compose up --build -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for DB healthcheck..."
          # Чекаємо, поки контейнер db стане healthy (використовує ваш healthcheck з docker-compose.yml)
          count=0
          until [ "$(docker inspect --format='{{.State.Health.Status}}' $(docker compose ps -q db))" == "healthy" ]; do
            if [ $count -gt 20 ]; then echo "Timeout waiting for DB"; exit 1; fi
            echo "Waiting..."
            sleep 5
            count=$((count+1))
          done

      - name: Check running containers
        run: |
          docker compose ps

      - name: Run flake8 inside web container
        run: |
          # Прапорець -T важливий (disable pseudo-tty)
          docker compose exec -T web flake8 .

      - name: Run Django tests
        run: |
          docker compose exec -T web python manage.py test

      - name: Stop containers
        if: always()
        run: |
          docker compose down